<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptify</title>


    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="static/style.css">

    <link rel="icon" href="../static/cryptify.png" type="image/icon type">

</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-title text-center mt-5">
                <h3>Cryptify</h3>
                <p style="font-size: 10px; line-break: 1px; letter-spacing: 2px;">(Crypto + Notify)</p>
                <img class="img-thumbnail img-fluid rounded mx-auto d-block mb-2" src="../static/cryptify.png" alt="Logo">
                <p class="mb-4">I'll notify you about the coin you chose.</p>
            </div>
            <div class="card-body">
                <form method="POST" class="d-grid was-validated">
                    <div class="mt-2 mb-5 ms-10">
                        <label class="form-label">Mobile Number:</label>
                        <input type="tel" class="form-control" pattern="^^\+[1-9]{1}[0-9]{3,14}$" id="mobile" name="mobile" aria-describedby="instruction">
                        <div class="form-text" id="instruction">Start with your country code (Eg. +1)</div>
                        <div class="invalid-feedback">Please enter valid mobile number</div>
                    </div>

                    <select class="form-select mb-5" name="crypto">
                        <option selected>Select any Crypto coin</option>
                        <option value="Matic">Matic</option>
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                    </select>

                    <input type="submit" class="btn btn-dark" value="submit">
                        <!-- <button type="submit" class="btn btn-dark">submit</button> -->

                </form>
            </div>
        </div>
    </div>


    
</body>
</html>
